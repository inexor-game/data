// default settings for maps

// on every map load, this file will be executed, followed by
// "package.cfg" in the package dir of the map, and "<mapname>.cfg",
// which you can use to override the settings in this file.

playasong // play default music

exec "config/default_map_models.cfg"

if (=s $skybox "") [
    skybox "freezurbern/arid2" // default skybox
]

materialreset

// TODO: Following stuff needs a quality check, also shades ect. have to be adjusted

loop i 4 [
    texture [water@(+ $i 1)] "../media/texture/inexor/material/water/water.png"    // water surface
    texture 1 "../media/texture/inexor/material/water/waterfall.png"     // waterfall
    texture 1 "../media/texture/inexor/material/water/water_calm_normal.png"        // water normals
    texture 1 "../media/texture/inexor/material/water/foam.png" //"../media/texture/waterdudv.jpg"     // TODO: water distortion
    texture 1 "../media/texture/inexor/material/water/waterfall_normal.png"    // waterfall normals
    texture 1 "../media/texture/inexor/material/water/foam.png" // TODO: waterfall distortion

    texture [lava@(+ $i 1)] "../media/texture/inexor/material/lava/lava.png" //0 0 0 2 // lava surface
    texture 1 "../media/texture/inexor/material/lava/lava_normal.png"    //0 0 0 2 // "dg/floor_lava2.jpg" // TODO: falling lava
]

// texture definitions for the map:

texturereset    // starts the texture slot/index at 0

setshader stdworld   // use default world shader unless specified otherwise

texture 0 "../media/texture/inexor/sky.png"     // dummy sky texture
texture 0 "../media/texture/inexor/default.png" // default geometry texture

exec "media/texture/tech1soc/package.cfg"
exec "media/texture/evillair/ex/ex512/package.cfg"
exec "media/texture/windastella/package.cfg"


